<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking UI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7fa;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .banking-app {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .balance {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 1em;
      margin: 1%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .deposit {
      background: #4caf50;
      color: white;
    }
    .withdraw {
      background: #f44336;
      color: white;
    }
    @media (max-width: 500px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="banking-app">
    <div class="balance">Balance: $<span id="balance">0</span></div>
    <button class="deposit" onclick="updateBalance(10)">Deposit $10</button>
    <button class="withdraw" onclick="updateBalance(-10)">Withdraw $10</button>
  </div>

  <script>
    let balance = 0;
    function updateBalance(amount) {
      if (balance + amount < 0) {
        alert("Insufficient funds");
        return;
      }
      balance += amount;
      document.getElementById('balance').innerText = balance;
    }
  </script>
</body>
</html>
